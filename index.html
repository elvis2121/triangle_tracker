<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TRIANGLE TRACKER</title>
  </head>
  <body>
    
    
    <h1>TRIANGLE TRACKER</h1>
    <p>This application determines whether 3 dimensions input by the user can form either:
       <strong>equilateral, isosceles, scalene or no triangle.</strong> </p>
    <div class="flex_container">
      <div class="flexbox1">
        <h3>EQUILATERAL TRIANGLE</h3>
        <img src="equilateral.png">        
       </div>
       
       <div class="flexbox2">
         <h3>ISOSCELES TRIANGLE</h3>
         <img src="isosceles.png">        
       </div>      
     </div>
     
     <div class="flex_container2">
      <div class="flexbox3">
        <h3>SCALENE TRIANGLE</h3>
        <img src="scalene.png">        
      </div>
      
      <div class="flexbox4">
        <h3>RIGHT ANGLE TRIANGLE</h3>
        <img src="right_angle.png">        
      </div>      
    </div>    
       
    
  </body>
</html>
